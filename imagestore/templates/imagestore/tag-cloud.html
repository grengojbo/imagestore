{% load i18n tagging_tags %}
{% if IMAGESTORE_SHOW_TAGS %}
    <ul class="nav nav-list"><li class="nav-header">{% trans "Tags" %}</li></ul>
    <div id="tag-cloud">
        {% tag_cloud_for_model imagestore.Image as image_tags %}
        {% for tag in image_tags %}
            <span class="label label-info"><a href={% url imagestore:tag tag.name %}>{{ tag.name }}</a></span>
        {% endfor %}
    </div>
{% endif %}
